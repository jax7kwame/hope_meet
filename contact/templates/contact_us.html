{% extends "base.html" %}

{% block title %}contact us | {% endblock title %}

{% block content %}
<!-- Contact section -->
<section id="contact">
    <div class="container">
        <div class="row mt-0 pt-0">
            <!-- enquiry -->
            <div class="col-md-8 container">
                <a href="{% url 'home' %}" class="text-decoration-none text-warning"><i class="bi bi-arrow-left-short"></i><strong>Home</strong></a>
                <br>
                <br>
                {% for message in messages %}
                    <p class="fw-semibold" style="color: #f0b323;">{{ message }}</p>
                {% endfor %}
                <h3 class="mb-3" data-aos="">Get in touch.</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid col-6 pt-3 mb-3">
                        <button type="submit" class="btn btn-outline-warning">send</button>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
