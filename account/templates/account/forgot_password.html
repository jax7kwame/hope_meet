{% extends "base.html" %}

{% block title %}Forgot password | {% endblock title %}

{% block content %}

    <section id="login-section">
        <div class="container d-block align-content-center">
            <div class="login">
                <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    <h2>Forgot password</h2>
                    {% include 'includes/alert.html' %}
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username" required>
                    <button type="submit">Submit</button>
                </form>
                <div class="pb-4 text-lg-center">
                    <a href="{% url 'login' %}"
                        class="text-decoration-none">Got password?</a>
                </div>
                <div class="pb-4 text-lg-center">
                    <span>Don't have an account?</span> <a href="{% url 'register' %}"
                        class="text-decoration-none ps-2">Signup</a>
                </div>

            </div>
        </div>
    </section>

{% endblock content %}
