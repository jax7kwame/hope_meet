{% load static %}

<header class="sticky-top">
    <!-- Navigation -->
    <section id="" class="">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <!-- Brand -->
                <a class="navbar-brand me-auto" href="{% url 'home' %}">
                    <img src="{% static 'images/logo/logo3_31_153930.png' %}" alt="Logo" width="65" class="d-inline-block">
                </a>
                <div style="background-color: #003b5c;" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header text-white">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">hopemeet</h5>
                        <button id="btn-close" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <!-- off-canvas -->
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'home' %}">home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'events' %}">events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'venues' %}">venues</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'all_news' %}">news</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'about' %}">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact_us' %}">contact</a>
                            </li>
                            
                        </ul>
                    </div>
                    <!-- end off-canvas -->


                </div>
                <!-- buttons -->
                {% if user.is_authenticated %}
                    <a href="#" class="user-btn me-3 fw-bolder">{{ user.username }}</a>
                    <a href="{% url 'logout' %}" class="login-btn fw-bolder me-3">logout</a>
                    <!-- end buttons -->
                {% else %}
                    <a href="{% url 'login' %}" class="login-btn fw-bolder me-3">login</a>
                {% endif %}
                <button id="navbar-toggler" class="navbar-toggler ms-2" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
        </nav>
        <!-- End Navbar -->
    </section>
